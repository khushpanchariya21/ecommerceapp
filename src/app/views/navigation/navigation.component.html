<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mt-2">
        <a class="navbar-brand" routerLink="/home">E-Shop</a>
        <div style="display: flex;justify-content: center;min-width: 80%;">
            <!-- <app-product-search ></app-product-search> -->
            <div class="ng-autocomplete">
                <ng-autocomplete 
                  [data]="data"
                  [searchKeyword]="keyword"
                  placeholder="Search Products"
                  (selected)='selectEvent($event)'
                  (inputChanged)='onChangeSearch($event)'
                  (inputFocused)='onFocused($event)'
                  [itemTemplate]="itemTemplate"
                  [notFoundTemplate]="notFoundTemplate">                                 
                </ng-autocomplete>
                
                <ng-template #itemTemplate let-item>
                <a [innerHTML]="item.title"></a>
                </ng-template>
                
                <ng-template #notFoundTemplate let-notFound>
                <div [innerHTML]="notFound"></div>
                </ng-template>
                </div>
        </div>
                
            
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          
                
          <ul class="navbar-nav">
            <li class="nav-item mt-3 mr-2">
                <a routerLink="/cart">
                    <i class="fa fa-shopping-cart fa-lg">   
                    </i>
                    <span class="glyphicon glyphicon-heart icon" aria-hidden="true">
                      <span *ngIf="number" class="badge badge-notify" >{{number.text}}
                      </span>
                    </span>
                    
                  </a>
            </li>
            
            
            
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/fox.jpg" width="40" height="40" class="rounded-circle">
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#">Orders</a>
                <a class="dropdown-item" href="#">Logout</a>
              </div>
            </li>
          </ul>
          
         
        </div>
    </nav>
  </div>
