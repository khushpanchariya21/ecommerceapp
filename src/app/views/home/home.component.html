
<div class="container">
    <div class="row">
        <div class="d-flex mx-auto mt-4">
        
            <div class="buttons" *ngFor="let item of categories;let i =index">
              <button  class="btn btn-light mr-2" (click)="filterType(item)">{{item | uppercase}}</button>
        
            </div>
        </div>
    </div>
      <div class="listProducts mt-4">
        <div class="showProducts" >
          <div class="card infoProduct" *ngFor="let product of items" [routerLink]="['/product-details', product.id]" >
            <div class="image">
              <img [src]="product.image" style="width: 50px;height: 50px;" alt="product.title">
            </div>
            <div class="description">
              <h2 class="title">{{product.title }}</h2>
              <h1 class="price">$ {{product.price }}</h1>
            </div>
           
          </div>
        </div>
       
    
</div>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
